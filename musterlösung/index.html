<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfung in Mobile Web Apps</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Prüfung in Mobile Web Apps</h1>
    </header>
    <main>
        <div id="ajax" class="task">
            <h2>AJAX</h2>
            <button id="ajax-button" type="button">Start</button>
            <ul id="ajax-output"></ul>
        </div>

        <div id="geolocation" class="task">
            <h2>Geolocation</h2>
            <button id="geolocation-button" type="button">Start</button>
            <div id="geolocation-output">
                <div id="geolocation-browser-support"></div>
                <div id="geolocation-permission"></div>
                <div id="geolocation-position"></div>
            </div>
        </div>
    </main>
    <footer>
        <address>Alexander Miller</address>
        <time datetime="2020-04-21">21. April 2020</time>
    </footer>

    <script src="script.js"></script>
</body>

</html>
